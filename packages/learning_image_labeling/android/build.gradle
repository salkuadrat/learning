group 'com.salkuadrat.learning.learning_image_labeling'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }

    aaptOptions {
        noCompress "tflite"
    }
}

dependencies {
    // MLKit Image Labeling with base model
    implementation 'com.google.mlkit:image-labeling:17.0.3'
    // Image labeling feature with custom bundled model
    implementation 'com.google.mlkit:image-labeling-custom:16.3.1'
    // Image labeling feature with model downloaded from firebase
    implementation 'com.google.mlkit:linkfirebase:16.1.1'
}
